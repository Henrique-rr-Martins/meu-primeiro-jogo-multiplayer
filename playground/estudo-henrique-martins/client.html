<html>
    <head>
        <meta charset="utf-8">
        <title>Client online</title>
        <style>
            #screen{
                border: 10px solid #ccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
        <!--Bloco declarado com o tipo modulo, pois só é possível importar modulos para dentro de outro modulo-->
        <script type="module">
            //Importação dos modulos
            import createGame from './game.js' 
            import createKeyboardListener from './keyboard-listener.js'
            import renderScreen from './render-screen.js'
            
            const game = createGame()
            const keyboardListener = createKeyboardListener(document)
            keyboardListener.subscribe(game.movePlayer)

            const screen = document.getElementById('screen')
            renderScreen(screen, game, requestAnimationFrame)


            //TESTE 
            game.addPlayer({playerId: 'player1', playerX: 4, playerY:4})
            game.addFruit({fruitId: 'fruit1', fruitX: 4, fruitY:4})
        </script>
    </body>
</html>
